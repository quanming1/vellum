<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Delta 测试</title>
    <!-- 引入 Quill 的 CDN -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
</head>

<body>
    <h2>Quill Delta 测试</h2>
    <div id="editor" style="height: 200px;"></div>
    <button id="show-delta">显示 Delta</button>
    <pre id="delta-output"></pre>

    <script>
        const Delta = Quill.import('delta');
        const delta = new Delta();
        delta.insert("Hello", { bold: true });
        delta.insert("World");
        delta.eachLine((line, index) => {
            console.log(line, index);
        });
        // 初始化 Quill 编辑器
        const quill = new Quill('#editor', {
            theme: 'snow'
        });

        // 显示 Delta 的按钮点击事件
        document.getElementById('show-delta').onclick = () => {
            // 获取当前内容的 Delta
            const delta = quill.getContents();
            // 输出 Delta 到页面
            document.getElementById('delta-output').textContent = JSON.stringify(delta, null, 2);
            // 控制台输出，方便调试
            console.log("当前 Delta 内容：", delta);
        };
    </script>
</body>

</html>
